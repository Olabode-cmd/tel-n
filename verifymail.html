<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Mail || Telneting ThriveNow</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <div class="auth-wrapper">
        <div class="logo">
            <img src="images/thrivenow/logo.png" alt="logo" class="absolute-logo">
        </div>
        <div class="container">
            <div class="verify-div">
                <div class="row">
                    <div class="col-md-6 text-left d-none d-md-block">
                        <img src="images/thrivenow/auth-graphic1.png" alt="graphic" class="auth-img">
                    </div>
                    <div class="col-md-6">
                        <div class="verify-text">
                            <h1 class="title">We've sent you a mail</h1>
        
                            <p>An email verification has been sent to <span class="yellow-break">johndoe@gmail.com</span></p>
        
                            <p class="mt-4">Didn't get the mail? <span>Click here to resend.</span></p>
                            <a href="login.html" class="fade-btn mt-2">
                                <i class="fa-solid fa-arrow-left"></i>
                                &nbsp;
                                Back to login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.js"></script>
