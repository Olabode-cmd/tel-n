<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login || Telneting ThriveNow</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-form">
            <div class="form-card">
                <img src="images/thrivenow/logo.png" alt="logo">
                <h1 class="title">Welcome Back!</h1>

                <form action="#">
                    <input type="email" class="form-control" placeholder="Email">
                    <input type="password" class="form-control" placeholder="Password">
                    <div class="text-start mb-4 w-100">
                        <a href="#" class="forgot">Forgot password?</a>
                    </div>

                    <input type="submit" value="Submit" class="btn btn-primary w-100 mb-4">

                    <p class="mt-4 signup">Don't have an account? <a href="signup.html">Sign Up</a></p>
                </form>
            </div>
        </div>
        <div class="login-img">
            <div class="absolute-text">
                <h1 class="title">Be your own <span>Boss</span></h1>
                <p>Manage your business from anywhere</p>
            </div>
            <!-- <img src="images/thrivenow/login-img.png" alt="login image"> -->
        </div>
    </div>

    <script src="js/bootstrap.js"></script>
</body>
</html>
