<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password || Telneting ThriveNow</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <div class="auth-wrapper form">
        <div class="logo">
            <img src="images/thrivenow/logo.png" alt="logo" class="absolute-logo">
        </div>

        <div class="container">
            <div class="form-box forgot">
                <img src="images/thrivenow/key.png" alt="key">
                <h1 class="title">Set New Password</h1>
                <p>Your new password must be different from previously <br /> used password.</p>

                <form action="#">
                    <div class="form-group text-start w-75 mx-auto">
                        <label>Password</label>
                        <input type="password" class="form-control">
                    </div>

                    <div class="form-group text-start w-75 mx-auto">
                        <label class="mt-2">Confirm Password</label>
                        <input type="password" class="form-control mb-2">
                    </div>

                    <input type="submit" value="Reset Password" class="btn btn-primary w-75 py-3 mb-2">
                    <a href="login.html" class="btn-text d-block mt-2">
                        <i class="fa-solid fa-arrow-left"></i>
                        &nbsp;
                        Back to Login
                    </a>
                </form>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.js"></script>
</body>

</html>
