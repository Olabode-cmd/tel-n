<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up || Telneting ThriveNow</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <div class="signup-wrapper">
        <div class="signup-form">
            <div class="form-card">
                <img src="images/thrivenow/logo.png" alt="logo">
                <h1 class="title">Create your account</h1>

                <form action="#">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>

                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                    
                    <input type="text" class="form-control" placeholder="Name of Business">
                    <input type="email" class="form-control" placeholder="Email">
                    <input type="text" class="form-control" placeholder="Phone Number (Whatsapp enabled)">
                    <input type="password" class="form-control" placeholder="Password">
                    
                    <div class="text-start my-4">
                        <div class="custom-control custom-checkbox d-flex check-align">
                            <input type="checkbox" class="custom-control-input" id="customCheckBox1" class="d-inline-block">
                            <label class="custom-control-label ms-2" for="customCheckBox1">I want to receive updates about Telneting</label>
                        </div>
                    </div>

                    <input type="submit" value="Create my account" class="btn btn-primary w-100 mb-4">
                    

                    <p class="mt-4 signup">Already have an account? <a href="login.html">Log In</a></p>
                </form>
            </div>
        </div>
        <div class="signup-img">
            <div class="absolute-text">
                <h1 class="title">Be your own <span>Boss</span></h1>
                <p>Manage your business from anywhere</p>
            </div>
            <!-- <img src="images/thrivenow/signup-img.png" alt="signup image"> -->
        </div>
    </div>

    <script src="js/bootstrap.js"></script>
</body>

</html>
